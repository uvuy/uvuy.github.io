<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

  <meta property="og:image" content="https://telegra.ph//file/8bff3bf1fee0fc668bf85.jpg"/>
  <meta property="og:site_name" content="WhatsApp.com"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Grup WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            color: #4caf50;
        }
        .group-info {
            margin: 20px 0;
        }
        .group-info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .group-info h2 {
            margin: 10px 0 0;
            font-size: 20px;
        }
        .join-button {
            background-color: #25d366;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s ease;
        }
        .join-button:hover {
            background-color: #20b955;
        }
        .join-button:active {
            transform: scale(0.95);
        }
        .share-count {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Undangan Grup WhatsApp</div>
        <div class="group-info">
            <img src="https://telegra.ph//file/8bff3bf1fee0fc668bf85.jpg" alt="Foto Grup">
            <h2>Berbagai itu indahðŸ¥µðŸ’¦</h2>
            <p>Bagikan untuk mengakses <strong>Grup</strong> ini.</p>
        </div>
        <button class="join-button" id="joinButton" onclick="shareMessage()">Share</button>
        <div class="share-count" id="shareCount">Jumlah Share: 0/3</div>
    </div>

    <script>
        var shareCount = 0

        function shareMessage() {
            var message = "Ytta :)\nhttps://uvuy.github.io/D3G6tlI5qy54JtoOObyIEB"
            var groupLink = "https://t.me/+tlMLpVqvwxIxNTY1"
            var whatsappUrl = "https://wa.me/?text=" + encodeURIComponent(message)

            shareCount++
            document.getElementById("shareCount").innerText = "Jumlah Share: " + shareCount + "/3"
            
            window.open(whatsappUrl, "_blank")

            if (shareCount >= 3) {
                document.getElementById("joinButton").innerText = "Buka Grup!"
                document.getElementById("joinButton").onclick = function() {
                    window.location.href = groupLink
                }
            }
        }
    </script>
</body>
  </html>
