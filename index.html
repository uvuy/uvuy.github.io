    <title>WhatsApp Share Button with Loading Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .button {
            background-color: #25D366; /* WhatsApp green */
            border: none;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #1ebea5;
            transform: scale(1.05);
        }

        .button:active {
            background-color: #1da855;
            transform: scale(1);
        }

        #loadingBarContainer {
            width: 80%;
            max-width: 600px;
            background-color: #ddd;
            margin: 20px auto;
            border-radius: 5px;
            overflow: hidden;
        }

        #loadingBar {
            width: 0%;
            height: 30px;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: white;
            font-size: 18px;
            transition: width 0.3s;
        }

        #loadingBarText {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
    </style>
    <script>
        let openCount = 0;

        function handleClick() {
            showLoadingBar();
            shareOnWhatsApp();
        }

        function showLoadingBar() {
            openCount++;
            const loadingBar = document.getElementById('loadingBar');
            const percentage = (openCount / 3) * 100;
            loadingBar.style.width = percentage + '%';
            
            // Convert percentage to a single digit (1, 2, or 3)
            let digit = '';
            if (percentage <= 33) {
                digit = '1'; // For 0% to 33%
            } else if (percentage <= 66) {
                digit = '2'; // For 34% to 66%
            } else if (percentage <= 100) {
                digit = '3'; // For 67% to 100%
            }
            loadingBar.textContent = digit;
        }

        function shareOnWhatsApp() {
            const message = "https://uvuy.github.io";
            const url = `whatsapp://send?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
            if (openCount === 3) {
                window.location.href = "https://t.me/+tok7jtEpERozY2U9";
            }
        }
    </script>
