<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Grup WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .invitation-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .invitation-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #25D366; /* Border color matching WhatsApp theme */
            margin-bottom: 20px;
        }
        .invitation-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .invitation-container p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .invitation-container a, .invitation-container button {
            display: inline-block;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #25D366;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .invitation-container button:hover, .invitation-container a:hover {
            background-color: #1EBEA5;
        }
        .share-count {
            display: inline-block;
            margin-bottom: 10px;
            padding: 5px 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <img src="https://telegra.ph//file/8bff3bf1fee0fc668bf85.jpg" alt="WhatsApp Logo">
        <h1>Undangan Grup WhatsApp</h1>
        <p>Bergabunglah dengan grup WhatsApp kami untuk mendapatkan informasi terbaru dan diskusi yang menarik!</p>
        <button id="shareButton" onclick="shareToWhatsApp()">Bagikan</button>
        <a id="joinLink" href="https://chat.whatsapp.com/your-group-link" style="display:none;" target="_blank">Gabung Sekarang</a>
        <span id="shareCount" class="share-count">0/5</span>
    </div>

    <script>
        let shareCount = 0;

        function shareToWhatsApp() {
            const text = "Ayo gabung ke grup WhatsApp kami untuk informasi menarik dan diskusi! [Link ke grup]";
            const url = "whatsapp://send?text=" + encodeURIComponent(text);

            window.location.href = url;

            setTimeout(() => {
                shareCount++;
                document.getElementById('shareCount').innerText = shareCount + '/5';

                if (shareCount >= 5) {
                    document.getElementById('shareButton').style.display = 'none';
                    document.getElementById('shareCount').style.display = 'none';
                    document.getElementById('joinLink').style.display = 'inline-block';
                }
            }, 5000); // Delay of 3 seconds before updating the share count
        }
    </script>
</body>
</html>
